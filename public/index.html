<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" href="/css/phonon.min.css" />
    <title>App</title>
  </head>
  <body>

    <!-- Panel tags go here -->

    <!-- Side Panel tags go here -->

    <!-- Notification tags go here -->

    <!-- Dialog tags go here -->

    <!-- Popover tags go here -->

    <!-- the home page is the default one. This page does not require to call its content because we define on its tag.-->
    <home data-page="true">

      <header class="header-bar">
        <div class="center">
          <h1 class="title">Phonon Example</h1>
        </div>
      </header>
      <div class="content">

        <ul class="list">
          <li class="divider">Select a pizza</li>
          <li><a class="padded-list" href="#!pagetwo/margherita">Margherita</a></li>
          <li><a class="padded-list" href="#!pagetwo/calzone">Cheese Calzone</a></li>
          <li><a class="padded-list" href="#!pagetwo/pesto">Pesto Pizza</a></li>
          <li><a class="padded-list" href="#!pagetwo/roma">Roma</a></li>
          <li><a class="padded-list" href="#!pagetwo/prosciutto">Prosciutto</a></li>
          <li><a class="padded-list" href="#!pagetwo/funghi">Funghi</a></li>
        </ul>

      </div>
    </home>

    <!-- for the second page, Phonon will load its content. -->
    <pagetwo data-page="true"></pagetwo>

    <pagesample data-page="true">
      <header class="header-bar">
        <div class="center">
        <h1 class="title">Tabs <span class="tab-number">1</span></h1>
        </div>
      </header>
      <nav class="tabs">
        <div class="tab-indicator"></div>
        <div class="tab-items">
          <a class="tab-item">List</a>
          <a class="tab-item">Fast Q</a>
          <a class="tab-item">Repair</a>
          <a class="tab-item">Slow Q</a>
        </div>
      </nav>
      <div class="content" data-tab-contents="true" data-disable-swipe="true" data-tab-default="1" >
        <div class="tab-content">
          <div class="padded-full">
            <h1>List</h1>
            <ul class="list">
              <li>
                <a href="#action" class="pull-right">(4)</a>
                <a href="#action" class="pull-left">5</a>
                <a href="#item">
                  <div class="item-content">
                    <span class="title">Nouns</span>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="tab-content">
          <div class="padded-full">
            <h1>Fast Q</h1>
          </div>
        </div>
        <div class="tab-content">
          <div class="padded-full">
            <h1>Repair</h1>
          </div>
        </div>
        <div class="tab-content">
          <div class="padded-full">
            <h1>Slow Q</h1>
          </div>
        </div>
      </div>
      <button class="floating-action icon icon-add active primary top right"></button>
    </pagesample>

    <!-- scripts -->
    <script src="/js/phonon.min.js"></script>

    <!-- our app config -->
    <script src="/js/app.js"></script>
  </body>
</html>
